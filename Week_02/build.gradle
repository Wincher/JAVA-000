plugins {
    id 'application'
}

repositories {
    maven {
        url 'https://maven.aliyun.com/nexus/content/groups/public/'
        allowInsecureProtocol = true
    }
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
}

application {
    mainClass = 'Sat2.App'
}